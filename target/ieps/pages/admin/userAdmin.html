<!-- 用户名和角色解密  -->
<script>
    var userNumAdmin = decrypt(getUrlParam("userNum"), "abcd1234abcd1234");
    var roleIdAdmin = decrypt(getUrlParam("roleId"), "abcd1234abcd1234");

    // 获取传参的值
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //构造一个含有目标参数的正则表达式对象
        var r = window.parent.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return encodeURI(r[2]);
        return null; //返回参数值
    }
</script>

<script>
    $(function () {
        $('input[type="text"]').attr("autocomplete", "off");
    });

    layui.use(['form', 'layer', 'table', 'laytpl', 'laydate', 'upload'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        var upload = layui.upload;

        laydate.render({
            elem: '#birthDateEditTpl' // 指定编辑框元素
        });

        laydate.render({
            elem: '#birthDateAddTpl'  // 指定新增框元素
        });

        laydate.render({
            elem: '#batchAddBirthDate' //指定批量新增框元素
        });


        // 表格初始化重载
        var tableIns = table.render({
            elem: '#userAdmin',
            url: '/getUserAdminList.do',
            title: '用户管理表',
            toolbar: '#toolbarDemo',
            limit: 10,
            height: 'full-90',
            limits: [10, 20, 50, 100],
            page: true,
            where: {
                userNum: userNumAdmin,
                roleId: roleIdAdmin
            },
            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left',
                    unresize: true
                }, {
                    field: 'userNum',
                    title: '账号',
                    fixed: 'left',
                    sort: true,
                    width: 110,
                    unresize: true
                }, {
                    field: 'userName',
                    title: '姓名',
                    sort: true,
                    width: 100
                }, {
                    field: 'userImg',
                    title: '头像',
                    width: 60,
                    templet: '#userImgTpl',
                    style: 'cursor: pointer;',
                    unresize: true
                }, {
                    field: 'sex',
                    title: '性别',
                    sort: true,
                    width: 80,
                    templet: '#sexTpl',
                    unresize: true
                }, {
                    field: 'birthDate',
                    title: '出生日期',
                    sort: true,
                    width: 105
                }, {
                    field: 'photoNum',
                    title: '手机号码',
                    sort: true,
                    width: 120
                }, {
                    field: 'email',
                    title: '邮箱',
                    sort: true,
                    width: 170,
                    templet: function (res) {
                        return '<em>' + res.email + '</em>'
                    }
                }, {
                    field: 'academy',
                    title: '学院',
                    sort: true,
                    width: 180
                }, {
                    field: 'userStatus',
                    title: '状态',
                    width: 100,
                    templet: '#statusTpl',
                    sort: true,
                    unresize: true
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    unresize: true,
                    width: 190
                }]
            ],
            parseData: function (result) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": result.status, //解析接口状态
                    "count": result.data.total, //解析数据长度
                    "data": result.data.list //解析数据列表
                };
            }
        });

        //监听性别操作（表格）
        form.on('switch(sexTpl)', function (obj) {
            var userNum = this.value;

            var sex = "男";
            var sexParam = 0;

            if (obj.elem.checked) {
                sex = "女";
                sexParam = 1;
            }

            // 开关是否开启，true或者false
            var checked = obj.elem.checked;
            // 询问框
            layer.confirm('您确定将账号：' + this.value + '的性别修改为' + sex, {
                btn: ['确定', '取消'] //按钮
            }, function (index) {
                // 确定按钮
                var param = {
                    userNum: userNum,
                    roleId: roleIdAdmin,
                    sex: sexParam
                };

                $.get("/modifySexWithUserNum.do", param, function (result) {
                    if (result.status != 0) {
                        return layer.msg(result.msg, {icon: 2});
                    }
                    obj.elem.checked = checked;
                    form.render();
                    layer.msg(result.msg, {icon: 1});
                });
                layer.close(index);
            }, function (index) {
                // 取消按钮
                obj.elem.checked = !checked;
                form.render();
                layer.close(index);
            });
        });

        // 监听锁定操作（表格）
        form.on('switch(statusTpl)', function (obj) {
            var userNum = this.value;

            var statusTmp = "锁定";
            var status = 0;

            // 开关是否开启，true或者false
            var checked = obj.elem.checked;

            if (checked) {
                statusTmp = "激活";
                status = 1;
